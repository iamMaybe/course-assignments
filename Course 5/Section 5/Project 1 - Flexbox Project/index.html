<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/48a09c519d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div class="wrapper">
    <div class="logo">
      <img class="logo__img" src="assets/logo.png" alt="Logo firmy">
    </div>
    <form class="search" action="/">
      <input class="search__input" type="text" placeholder="podaj szukaną frazę">
      <button class="search__btn">Wyszukaj</button>
    </form>
    <div class="settings">
      <a class="settings__icon-link" href="#"><i class="fa-solid fa-sliders"></i></a>
      <a class="settings__icon-link" href="#"><i class="fa-solid fa-sliders"></i></a>
      <a class="settings__icon-link" href="#"><i class="fa-solid fa-sliders"></i></a>
    </div>
    <div class="menu">
      <ul class="menu__list">
        <li class="menu__item"><a href="#" class="menu__link">home</a></li>
        <li class="menu__item"><a href="#" class="menu__link">products</a></li>
        <li class="menu__item"><a href="#" class="menu__link">future</a></li>
        <li class="menu__item menu__item--btn"><a href="#" class=" menu__link menu__link--btn">go!</a></li>
      </ul>
    </div>
    <section class="main-articles">Artykuły główne</section>
    <section class="article-list">Lista artykułów</section>
    <footer class="footer">Stopka</footer>
  </div>

</body>

</html>
