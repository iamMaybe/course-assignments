<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch API Project</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <form class="generator">
    <label class="generator__input-name" for="gender">Wybierz płeć: </label>
    <select class="generator__select" name="gender" id="gender">
      <option value="both" selected>Wszyscy</option>
      <option value="female">Kobiety</option>
      <option value="male">Mężczyźni</option>
    </select>
    <label class="generator__input-name" for="number">Liczba osób: </label>
    <input class="generator__input" type="number" name="number" id="number" value="10">
    <button type="submit" class="button">Pobierz użytkowników</button>
  </form>
  <div class="user-list"></div>
  <script src="js/main.js"></script>
</body>

</html>
