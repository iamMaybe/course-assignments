<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <script src="https://kit.fontawesome.com/48a09c519d.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="slider">
    <div class="slider__images-container">
      <div class="slider__image-container slider__image-container--first">
        <img class="slider__image-img slider__image-img--first" src="/assets/image1.jpg" alt="Landscape"
          draggable="false">
      </div>
      <div class="slider__image-container slider__image-container--second">
        <img class="slider__image-img slider__image-img--second" src="/assets/image2.jpg" alt="Landscape"
          draggable="false">
      </div>
      <div class="slider__divider">
        <div class="slider__handle">
          <i class="fa fa-chevron-left"></i>
          <i class="fa fa-chevron-right"></i>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
